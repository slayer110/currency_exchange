<html lang="en">
<head>
    <title>
    </title>
    <link rel="stylesheet" href="../style.css" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
<header>
    <h1>Отчёт по курсам валют</h1>
    <div><a href="/index.html">
        На главную
    </a></div>
</header>
<main>
    <div id="reportsForRate">
        <div class="exchangeRate" id="reportRateTable_1">
            Список операций по курсам валют
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Название</th>
                    <th scope="col">Продажа</th>
                    <th scope="col">Покупка</th>
                    <th scope="col">Время</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="exchangeRate" id="reportRateTable_2">
            Минимальный и максимальный курс
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Название</th>
                    <th colspan="2" scope="col">Продажа(MAX)(MIN)</th>
                    <th сolspan="2" scope="col">Покупка(MAX)(MIN)</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="exchangeRate" id="reportRateTable_3">
            Средний курс по валютам
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Название</th>
                    <th scope="col">Продажа СР</th>
                    <th scope="col">Покупка СР</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</main>
<footer>

</footer>
<script src="../js/reports/ratesCur.js"></script>
</body>
</html>
